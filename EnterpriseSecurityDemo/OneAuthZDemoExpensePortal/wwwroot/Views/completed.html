<div class="container" style="margin-top: 20px;" ng-controller="completedController">
    <div style="position: relative">
        <h3>Completed Expenses</h3>
        <div class="row">
            <div class="col-md-9">
                <h6 ng-if="isImpersonating" class="custom-impersonation-label">Run as {{currentUser}}</h6>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-block btn-info" ng-click="refreshCompletedList()">Refresh Data</button>
            </div>
        </div>
        <br />
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th class="col-xs-2">Name</th>
                    <th class="col-xs-2">Org</th>
                    <th class="col-xs-2">Category</th>
                    <th class="col-xs-2">Owner</th>
                    <th class="col-xs-1">Amount</th>
                    <th class="col-xs-1">State</th>
                    <th class="col-xs-2">Approver</th>
                </tr>
            </thead>
            <tr ng-repeat="expense in completedItemList">
                <td class="col-xs-2">{{ expense.name }}</td>
                <td class="col-xs-2">{{ expense.org }}</td>
                <td class="col-xs-2">{{ expense.category }}</td>
                <td class="col-xs-2">{{ expense.owner }}</td>
                <td class="col-xs-1">{{ expense.amount }}</td>
                <td class="col-xs-1">{{ expense.state }}</td>
                <td class="col-xs-2">{{ expense.approver }}</td>
            </tr>
        </table>
    </div>
</div>
