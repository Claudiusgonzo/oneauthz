<div class="container" style="margin-top: 20px;" ng-controller="pendingController">
    <div style="position: relative">
        <h3>Pending Expenses</h3>
        <div class="row">
            <div class="col-md-9">
                <h6 ng-if="isImpersonating" class="custom-impersonation-label">Run as {{currentUser}}</h6>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-block btn-info" ng-click="refreshPendingList()">Refresh Data</button>
            </div>
        </div>
        <br />
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th class="col-xs-2">Name</th>
                    <th class="col-xs-2">Org</th>
                    <th class="col-xs-2">Category</th>
                    <th class="col-xs-2">Owner</th>
                    <th class="col-xs-1">Amount</th>
                    <th class="col-xs-3">Action</th>
                </tr>
            </thead>
            <tr ng-repeat="expense in pendingItemList">
                <td class="col-xs-2">{{ expense.name }}</td>
                <td class="col-xs-2">{{ expense.org }}</td>
                <td class="col-xs-2">{{ expense.category }}</td>
                <td class="col-xs-2">{{ expense.owner }}</td>
                <td class="col-xs-1">{{ expense.amount }}</td>
                <td class="col-xs-3">
                    <div class="col-xs-6">
                        <button class="btn btn-primary" style="width: 100px" ng-class="{ invisible : !expense.canApprove }" ng-click="approve(expense)">Approve</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" style="width: 100px" ng-class="{ invisible : !expense.canReject }" ng-click="reject(expense)">Reject</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
